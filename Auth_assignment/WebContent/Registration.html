<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/main.css">
    <script type="text/javascript" src="./index.js"></script>
    <title>Registration</title>
</head>
<body>
    <div class="authPage signup">
        <div class="authForm">
            <div class="authFormLeft">
              <h1>Create Account</h1>
              <button >
                <a href="./login.html">Sign In</a>
                
              </button>
            </div>
            <div class="authFormRight">
              <h1>Sign Up</h1>
              <form onsubmit="validateSignUpForm(event)" >
                
                    <input
                      name="firstname"
                      type="text"
                      placeholder="First Name"
                      required
                    />
                   
                   
                    <input
                      name="lastname"
                      type="text"
                      placeholder="Last Name"
                      required
                    />
                  
                    <input
                    name="studentId"
                    type="text"
                    placeholder="Student ID"
                    required
                  />
                  <input
                  name="email"
                  type="email"
                  placeholder="Email"
                  required
                />
                <input
                name="phoneNumber"
                type="text"
                placeholder=" Tel: +25078634267"
                required
              />
              <input
                    name="Age"
                    type="number"
                    placeholder="Age"
                    required
                  />
                  <input
                    name="Gender"
                    type="text"
                    placeholder="F/M"
                    required
                  />
                  <input
                      name="Faculty"
                      type="text"
                      placeholder="Faculty"
                      required
                    />
                    <input
                    name="department"
                    type="text"
                    placeholder="Department"
                    required
                  />

               
                
                <input
                  name="password"
                  type="password"
                  placeholder="Password"
                  required
                />
                
                <button class="authButton">
                   <a href="./homepage.html" class="link3">Sign Up</a>
                  
                </button>
               
                
              </form>
            </div>
          </div>
    </div>
  
</body>
</html>
